# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master, develop, feature/CI ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        oscript_version: [1.0.21, 1.1.1, 1.2.0, 1.3.0, 1.4.0]
        os: [ubuntu-latest, windows-latest, macOS-latest]
    name: Тестирование
    steps:
      - name: Последняя версия проекта
        uses: actions/checkout@v1
      - name: Установка OneScript
        uses: otymko/setup-onescript@v1.0
        with:
          version: ${{ matrix.oscript_version }}
      - name: Загрузка зависимостей
        run: opm install coverage && opm install 1testrunner && opm install asserts && opm install 1bdd && opm install gitrunner
      - name: Запуск тестов
        run: opm run test
